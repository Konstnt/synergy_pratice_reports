<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Организация</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/fonts/{{font}}.css">
</head>
<body>
    <div class="container">
        <h1>{{title}}</h1>
        <p><strong>Полное название:</strong> {{full_name}}</p>
        <p><strong>Сокращённое название:</strong> {{short_name}}</p>
        <p><strong>ОРГН:</strong> {{ogrn}}</p>
        <p><strong>ИНН:</strong> {{inn}}</p>
        <p><strong>Адрес:</strong> {{address}}</p>
        <p><strong>Телефон:</strong> {{phone}}</p>
        <p><strong>E-mail:</strong> <a href="mailto:{{email}}">{{email}}</a></p>
        <p><strong>Сайт:</strong> <a href="{{website}}" target="_blank">{{website}}</a></p>
    </div>
</body>
</html>
